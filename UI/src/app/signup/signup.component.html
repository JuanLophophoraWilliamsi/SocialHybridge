<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white pb-5">
                            <div class="text-muted text-center mb-3">
                                <small>Registrate con</small>
                            </div>
                            <div class="text-center">
                                <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
                                    <span class="btn-inner--icon">
                                        <img src="./assets/img/icons/common/github.svg">
                                    </span>
                                    <span class="btn-inner--text">Github</span>
                                </a>
                                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                                    <span class="btn-inner--icon">
                                        <img src="./assets/img/icons/common/google.svg">
                                    </span>
                                    <span class="btn-inner--text">Google</span>
                                </a>
                            </div>
                        </div>
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mb-4">
                                <small>O registrate con tus credenciales</small>
                            </div>
                            <form role="form" #signupForm="ngForm" (ngSubmit)="register(signupForm)">
                                <div class="form-group" [ngClass]="{'focused':focus===true, 'has-danger': usernameError}">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Nombre de usuario" type="text" [(ngModel)]="user.username" name="username" (focus)="focus=true" (blur)="focus=false" required>
                                    </div>
                                    <div *ngIf="usernameError" class="text-danger">
                                        {{ usernameErrorMessage }}
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Contrasena" type="password" [(ngModel)]="user.password" name="password" (focus)="focus2=true" (blur)="focus2=false" required>
                                    </div>
                                </div>
                                <div class="text-muted font-italic">
                                    <small>
                                        fuerza de la contrasena:
                                        <span class="text-success font-weight-700">fuerte</span>
                                    </small>
                                </div>
                                <div class="row my-4">
                                    <div class="col-12">
                                        <div class="custom-control custom-control-alternative custom-checkbox" [ngClass]="{'has-danger': privacyPolicyError}">
                                            <input class="custom-control-input" id="customCheckRegister" type="checkbox" [(ngModel)]="agreeToPrivacyPolicy" name="agreeToPrivacyPolicy" required>
                                            <label class="custom-control-label" for="customCheckRegister">
                                                <span>
                                                    Estoy de acuerdo con la
                                                    <a href="javascript:void(0)">Politica de Privacidad</a>
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mt-4">Crear cuenta</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
